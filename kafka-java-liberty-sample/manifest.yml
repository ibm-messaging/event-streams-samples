applications:
- path: target/defaultServer
  memory: 512M
  instances: 1
  buildpack: liberty-for-java
  name: EventStreamsLibertyApp
  disk_quota: 1024M
  random-route: true
  services:
    - "<YOUR_SERVICE_INSTANCE_NAME>"
  env:
      IBM_JVM_LICENSE: <jvm license code>
      IBM_LIBERTY_LICENSE: <liberty license code>
