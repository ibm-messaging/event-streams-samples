applications:
- name: kafka-nodejs-console-sample
  buildpack: sdk-for-nodejs
  instances: 1
  memory: 256M
  disk_quota: 512M
  path: .
  no-route: true
  health-check-type: none
  services:
    - "<YOUR_MESSAGE_HUB_SERVICE_NAME>"
  env:
    LD_LIBRARY_PATH: /home/vcap/app/node_modules/node-rdkafka/build/deps/
