applications:
- name: kafka-python-console-sample
  buildpack: "https://github.com/cloudfoundry/python-buildpack#v1.5.15"
  instances: 1
  memory: 512M
  disk_quota: 256M
  path: .
  no-route: true
  health-check-type: none
  services:
    - "Event Streams-CHANGEME"
  env:
    LD_LIBRARY_PATH: /home/vcap/app/confluent_kafka_prebuilt/
